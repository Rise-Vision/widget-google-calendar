<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Calendar Widget</title>

  <!-- build:css css/widget.min.css -->
  <link rel="stylesheet" href="widget/css/widget.css">
  <!-- endbuild -->
</head>

<body>
  <div id="container">
    <div id="scrollContainer">
      <div class="error">Calendar cannot be shown probably because it is not public. Check your Calendar settings.</div>
      <ul id="days" class="page">
        <li class="day">
          <span class="date"></span>
          <ul class="events">
            <li class="event">
              <span class="time"></span>
              <span class="summary"></span><br>
              <span class="location"></span>
              <p class="description"></p>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Club GreenSock Members Only Plugin, subject to its own license: http://greensock.com/club/ -->
  <script src="//s3.amazonaws.com/rise-common/scripts/greensock/ThrowPropsPlugin.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenLite.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/CSSPlugin.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/utils/Draggable.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/ScrollToPlugin.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

  <!-- build:e2eMockData -->
  <!-- endbuild -->

  <!-- build:e2egadgets -->
  <script src="gadgets/gadgets.min.js"></script>
  <!-- endbuild -->

  <!-- build:js js/widget.min.js -->
  <script src="components/widget-common/dist/common.js"></script>
  <script src="components/widget-common/dist/config.js"></script>
  <script src="components/widget-common/dist/logger.js"></script>
  <script src="components/auto-scroll/dist/jquery.auto-scroll.js"></script>
  <script src="components/moment/moment.js"></script>
  <script src="components/moment-range/lib/moment-range.js"></script>
  <script src="components/underscore/underscore.js"></script>
  <script src="config/config.js"></script>
  <script src="widget/analytics.js"></script>
  <script src="widget/calendar.js"></script>
  <script src="widget/main.js"></script>
  <script src="widget/day.js"></script>
  <script src="widget/event.js"></script>
  <script src="widget/provider.js"></script>
  <!-- endbuild -->

  <!-- build:e2eClient -->
  <script src="https://apis.google.com/js/client.js?onload=init"></script>
  <!-- endbuild -->
</body>
</html>
